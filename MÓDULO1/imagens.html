<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir este site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="ex11/imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="ex11/imagens/foto-m.png" type="image/png">
        <img src="ex11/imagens/foto-g.png" alt="imagem flexível">
    </picture>

    <h1>Reproduzir áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio src="ex11/midia/Cool Revenge - Jeremy Blake.mp3" controls loop></audio>
    <audio>
        <source src="ex11/midia/Cool Revenge - Jeremy Blake.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
